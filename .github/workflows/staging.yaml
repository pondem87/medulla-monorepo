name: Test and build Medulla apps

on:
  push:
    branches:
      - staging-0.1.4

jobs:
  test-and-build:
    name: Test and build Medulla apps
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
      AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
      AWS_DEFAULT_REGION: us-west-2
      NODE_ENV: staging

    steps:
      - name: Checkout code
        uses: actions/Checkout@v3

      - name: Setup Node v20.18.0 environment
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.0'

      - name: Install dependencies
        run: npm install

      - name: Get environment variables from S3
        run: aws s3 cp s3://pfitz-configs/medulla/staging/.env .

      - name: Unit Testing
        run: npm run test

      - name: E2E Testing
        run: |
          npm run test:e2e:medulla-ai -- --forceExit
          npm run test:e2e:medulla-whatsapp -- --forceExit
          npm run test:e2e:subscription -- --forceExit
        timeout-minutes: 9

      - name: Install Nest CLI
        run: npm install -g @nestjs/cli

      - name: Build Medulla apps
        run: |
          nest build medulla-whatsapp
          nest build medulla-ai
          nest build subscription

      - name: Build Docker images
        run: |
          docker build -f ./cicd/medulla-ai/Dockerfile -t medulla-ai:staging .
          docker build -f ./cicd/medulla-whatsapp/Dockerfile -t medulla-whatsapp:staging .
          docker build -f ./cicd/subscription/Dockerfile -t subscription:staging .

      - name: Tag images
        run: |
          docker tag medulla-ai:staging 533267159380.dkr.ecr.eu-west-2.amazonaws.com/medulla/medulla-ai:staging
          docker tag medulla-whatsapp:staging 533267159380.dkr.ecr.eu-west-2.amazonaws.com/medulla/medulla-whatsapp:staging
          docker tag subscription:staging 533267159380.dkr.ecr.eu-west-2.amazonaws.com/medulla/subscription:staging

      - name: Docker login AWS ECR
        run: aws ecr get-login-password --region eu-west-2 | docker login --username AWS --password-stdin 533267159380.dkr.ecr.eu-west-2.amazonaws.com

      - name: Push images to 533267159380.dkr.ecr.eu-west-2.amazonaws.com
        run: |
          docker push 533267159380.dkr.ecr.eu-west-2.amazonaws.com/medulla/medulla-ai:staging
          docker push 533267159380.dkr.ecr.eu-west-2.amazonaws.com/medulla/medulla-whatsapp:staging
          docker push 533267159380.dkr.ecr.eu-west-2.amazonaws.com/medulla/subscription:staging