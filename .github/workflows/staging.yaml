name: Test and build Medulla apps

on:
  push:
    branches:
      - staging-0.1.4

jobs:
  test-and-build:
    name: Test and build Medulla apps
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
      AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
      AWS_DEFAULT_REGION: us-west-2

    steps:
      - name: Checkout code
        uses: actions/Checkout@v3

      - name: Setup Node v20.18.0 environment
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.0'

      - name: Check directory
        run: pwd

      - name: Install dependencies
        run: npm install

      - name: Get environment variables from S3
        run: aws s3 cp s3://pfitz-configs/medulla/staging/.env .

      - name: Unit Testing
        run: npm run test

      - name: E2E Testing
        run: |
          npm run test:e2e:medulla-ai
          npm run test:e2e:medulla-whatsapp
          npm run test:e2e:subscription